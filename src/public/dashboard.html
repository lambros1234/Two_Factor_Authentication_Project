<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container dashboard">
    <main class="dashboard-content">
      <div class="card highlight">
        <h2>Welcome!</h2>
        <p>You are successfully logged in.</p>
      </div>
      <div class="card">
        <h2>Two-Factor Authentication</h2>
        <p class="status success">Enabled</p>
        <p>Your account is protected with Time-Based One-Time Passwords (TOTP).</p>
      </div>
      <div class="card">
        <h2>Security Status</h2>
        <ul class="security-list">
          <li>✔ Password hashed with bcrypt</li>
          <li>✔ 2FA enabled</li>
          <li>✔ Session protected</li>
        </ul>
      </div>

    </main>

    <footer class="footer">
      <p>&copy; 2025 Two-Factor Authentication Project</p>
    </footer>

  </div>

</body>
</html>
