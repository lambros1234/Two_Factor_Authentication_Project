<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="alert" class="alert" style="display:none;">
    <span id="alert-message"></span>
    <button class="alert-close" onclick="closeAlert()">Ã—</button>
  </div>
  <form action="/auth/register" method="POST">
    <input name="username" type="text" placeholder="username" required>
    <input name="password" type="password" placeholder="password" required>
    <button>Register</button>
    <div class="switch-form" style="color: aliceblue;">
      Already have an account?
      <a href="/login.html" style="color:cornflowerblue;">Login</a>
    </div>
  </form>
  <script>
    const params = new URLSearchParams(window.location.search);
    const alertBox = document.getElementById('alert');
    const alertMessage = document.getElementById('alert-message');

    if (params.get('error') === 'user_exists') {
      alertMessage.textContent =
        'User already exists. Please choose another username or email.';
      alertBox.style.display = 'flex';
    }

    function closeAlert() {
      alertBox.style.display = 'none';
    }
  </script>

</body>

</html>
