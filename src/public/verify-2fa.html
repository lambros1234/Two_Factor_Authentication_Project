<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <h1>Two-Factor Authentication</h1>
    <p class="welcome-text">Enter the 6-digit code generated by your authenticator app.</p>
    <form action="/2fa/verify-login" method="POST">
      <div class="form-group">
        <input type="text" name="token" placeholder="6-digit code" maxlength="6" required>
      </div>
      <button type="submit">Verify</button>
    </form>
  </div>
  <div class="footer">
    &copy; 2025 Your Company. All rights reserved.
  </div>
</body>
</html>
